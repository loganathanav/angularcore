<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Velsamy Loganathan">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>

	<style type="text/css">
		*{
			margin: 0;
			padding: 0;
			-webkit-box-sizing:border-box;
			-moz-box-sizing:border-box;
			box-sizing: border-box;
			font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
		}

		body{
			background-color: #555;
		}
.main{
	width: 500px;
	background-color: #eee;
	margin: 20px auto;
	border-radius: 5px;
	border: 5px solid #888;
}


	</style>

</head>
<body>
<div class="main">
	<header>
		Incident Manager 
	</header>

	<form action="#" method="post" class="form-box"> 
<label for="title">Title</label>
<div class="input-row">
	<input type="text" name="title" class="inp" placeholder="Fire accident at..."/>
</div>

<label for="desc">Description</label>
<div class="input-row">
	<textarea name="desc" class="desc" ></textarea>
</div>

<label for="location">Location</label>
<div class="input-row">
	<input type="text" name="location" class="inp" />
</div>
<div class="input-row">
<input type="submit" name="submit" class="input-submit" value="Create"/>
<input type="submit" name="cancel" class="input-cancel" value="Cancel"/>
</div>

	</form>
</div>
</body>
</html>
